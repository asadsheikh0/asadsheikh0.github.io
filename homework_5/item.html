<!DOCTYPE html>
<html>
    <head>
        <script src="main.js" type="text/javascript"> </script>
        <!-- styles -->
        <link rel="stylesheet" type="text/css" href="style.css">
        <!-- fonts -->
        <link href="https://fonts.googleapis.com/css?family=Chivo:300&display=swap" rel="stylesheet"> 

    </head>
    <body>
        <h1 id = "title">bun bun bake shop</h1>
        <div class = "nav">
            <ul>
                <li><a href="index.html">home</a></li>
                <li><a href="shop.html">shop</a></li>
                <li>locations</a></li>
                <li>about us</a></li>
                <li><a href="cart.html">cart</a></li>
            </ul>
        </div>

        <div class="product">
            <img src="original.png" id="orig">
            Original
        </div>

        <div class="quantity">
            <p>number of rolls: </p>
            <div class="number">
                <button id="one" onclick=pickQuantity(this)>
                    1</button>
                <button id="three" onclick=pickQuantity(this)>
                    3</button>
                <button id="six" onclick=pickQuantity(this)>
                    6</button>
                <button id="twelve" onclick=pickQuantity(this)>
                    12</button>
            </div>

        </div>

        <div class="glazing">
            <p>glazing: </p>
            <div class="flavor">
                <button id="none" onclick=pickGlaze(this)>
                    None</button>
                <button id="sugar" onclick=pickGlaze(this)>
                    Sugar-Milk</button>
                <button id="vanilla" onclick=pickGlaze(this)>
                    Vanilla-Milk</button>
                <button id="chocolate" onclick=pickGlaze(this)>
                    Double-Chocolate</button>
            </div>
        </div>

        <div id="order" onclick=addRoll(this.parentNode)>add to order</div>

    </body>
</html>
